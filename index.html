<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T O D O</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;452&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;1,100&family=Ms+Madi&family=Red+Hat+Text:ital,wght@1,700&family=Roboto+Condensed:ital,wght@0,400;0,700;1,300;1,400;1,700&family=Square+Peg&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="background-image">
<img src="./images/bg-desktop-light.jpg" alt="image">
</div>
<div class="container">
  <div class="header">
    <div class="title">
      TODO
    </div>
    <div class="theme">
      <img src="./image/icon-moon.svg" alt="">
    </div>
  </div>

   <div class="new-todo">
     <div class="check">
       <div class="check-mark">
       </div>
     </div>
      <div class="new-todo-input">
        <form>
          <input type="text"placeholder="create a new todo"/>
        </form>

      </div>
   </div>
   <div class="todo-items-wrapper">
     <div class="todo-items">
       <div class="todo-item">
         <div class="check">
           <div class="check-mark">
             <img src="./image/icon-check.svg" alt="">
           </div>
         </div>
         <div class="todo-text">
           <span>complete online jave script course </span> 
         </div>
       </div>
     <div class="todo-items">
       <div class="todo-item">
         <div class="check">
           <div class="check-mark">
             <img src="./image/icon-check.svg" alt="">
           </div>
         </div>
         <div class="todo-text">
           jog around the park 3x
         </div>
       </div>
       <div class="todo-item">
         <div class="check">
           <div class="check-mark">
             <img src="./image/icon-check.svg" alt="">
           </div>
         </div>
         <div class="todo-text">
           10 minutes meditation
         </div>
       </div>
     <div class="todo-items">
       <div class="todo-item">
         <div class="check">
           <div class="check-mark">
             <img src="./image/icon-check.svg" alt="">
           </div>
         </div>
         <div class="todo-text">
           read for 1 hour
         </div>
       </div>
     <div class="todo-items">
       <div class="todo-item">
         <div class="check">
           <div class="check-mark">
             <img src="./image/icon-check.svg" alt="">
           </div>
         </div>
         <div class="todo-text">
           pick up groceries
         </div>
       </div>
     <div class="todo-items">
       <div class="todo-item">
         <div class="check">
           <div class="check-mark">
             <img src="./image/icon-check.svg" alt="">
           </div>
         </div>
         <div class="todo-text">
          complete todo App on frontend mentor
         </div>
       </div>

     </div>
       <div class="todo-items-info">
        <div class="items-left">
          5 items left
        </div>
      <div class="items-statuses">
        <span class="all">All</span>
        <span>Active</span>
        <span>Completed</span>
      </div>
      <div class="item-clear">
        <span>Clear Completed</span>
      </div>
      </div> 
   </div>
   </div>
   
  

   
  

     <div class="final">
       <p> drag and drop to reorder list</p>
     </div>
     






</body>
</html>
